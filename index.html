<html ng-app="app">
    <head>
        <title>Random Recipe</title>
        <link rel="stylesheet" href="css/custom.css">
        <link href='https://fonts.googleapis.com/css?family=Poiret+One|Comfortaa' rel='stylesheet' type='text/css'>
    </head>
    <body ng-controller="recipeControl">
       <h1 class="header">Random Recipes</h1>
       
        <h1 class="recipe"><a class="recipe" href="{{recipe.link}}">{{recipe.title}}</a></h1>
        
        <button class="new" ng-click="newRecipe()">NEXT!</button>
        
        <p>Made by <a href="http://twitter.com/AwolDes" target="_blank">@AwolDes</a></p>
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
